name: 'CI: Test'
on:
  push:
    paths:
      - '**.go'
      - 'go.sum'
      - 'go.mod'
    branches:
      - main
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    name: 'e2e'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Setup voicevox_core environment'
        uses: ./.github/workflows/setup.yaml

      - name: Setup Go environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Execute Test
        run: |
          go test --cover
